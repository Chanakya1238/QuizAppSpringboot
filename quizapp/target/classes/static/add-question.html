<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Question</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>Add a New Question</h1>
  <form id="add-question-form">
    <input type="text" id="question-title" placeholder="Question" required>
    <input type="text" id="option1" placeholder="Option 1" required>
    <input type="text" id="option2" placeholder="Option 2" required>
    <input type="text" id="option3" placeholder="Option 3" required>
    <input type="text" id="option4" placeholder="Option 4" required>
    <input type="text" id="right-answer" placeholder="Correct Answer" required>
    <input type="text" id="category" placeholder="Category" required>
    <button type="submit">Add Question</button>
  </form>
</div>
<script src="add-question.js"></script>
</body>
</html>
